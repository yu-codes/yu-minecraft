version: '3.8'

services:
  minecraft:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: yu-minecraft-server
    ports:
      - "25565:25565"  # Minecraft服务器端口
      - "25575:25575"  # RCON端口
    volumes:
      # 使用符號連結的當前世界
      - ../worlds/current:/minecraft/world
      - ../config:/minecraft/config
      - minecraft-logs:/minecraft/logs
    environment:
      - EULA=TRUE
      - MEMORY=2G
      - RCON_PASSWORD=yu-minecraft-2025
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - minecraft-network

volumes:
  minecraft-logs:

networks:
  minecraft-network:
    driver: bridge
